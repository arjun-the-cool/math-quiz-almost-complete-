<html>
    <head>
        <title>Game Page Math Quiz</title>
        <meta name="viewport" content="width=device-width initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <link src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
        <link src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js">
        <link rel="stylesheet" type="text/css" href="quiz_game.css">
        <script src="game.js"></script>
    </head>
    <body style="background-color: red;">
        
        <h4 id="P1"></h4><span id="P1 score"></span>
        <br>
        <h4 id="P2"></h4><span id="P2 score"></span>
        <div class="container">
            <center>
                <h2 style="color:white;">The Math Quiz Game!</h2>
                <h3 id="guess_turn"></h3>
                <h3 id="challenge_turn"></h3>
                <div id="output" class="col-lg-6">
                </div>
                <h1>Number 1</h1>
                <input id="num1" placeholder="Number 1">
                <br>
                <h1>Number 2</h1>
                <input id="num2" placeholder="Number 2">
                <br>
                <button onclick="send()">Send</button>
            </center>
        </div>
    </body>
</html>
